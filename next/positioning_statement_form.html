<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                height: 100%;
                background-color: white;
                text-align: center;
            }
            .heading1 {
                font-size: 40px;
                font-family: Arial, Helvetica, sans-serif;
                color: black;
            }
            .div1 {
                font-size: 20px;
                font-family: Arial, Helvetica, sans-serif;
                color: black;
                text-align: left;
                margin-left: 5%;
            }
            .div2 {
                text-align: center;
                color: black;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h1 class="heading1">
            Positioning Statement Form
        </h1>
        <div class="div1">
            <form>
                <label for="productname">Enter a product name:</label>
                    <input type="text" id="productname" name="productname" size="35" maxlength="35">
                <br><br>
                <label for="agerange">Select an age range:</label>
                    <select name="agerange" >
                        <option value="1" selected="true">---
                        <option value="2">18-24
                        <option value="3">25-29
                        <option value="4">30-35
                        <option value="5">36-45
                        <option value="6">46-64
                        <option value="7">65+
                    </select>
                <br><br>
                <label for="gender">Select a gender:</label>
                    <input type="radio" name="gender" id="female" value="female">Female
                    <input type="radio" name="gender" id="male" value="male">Male
                <br><br>
                <label for="targetmarket">Select a target market:</label>
                    <select name="targetmarket" >
                        <option value="1" selected="true">---
                        <option value="2">Professionals
                        <option value="3">Stay-at-home Parents
                        <option value="4">Students
                        <option value="5">Retirees
                        <option value="6">Hobbyists
                    </select>
                <br><br>
                <label for="interest1">Select an Interest:</label>
                    <select name="interest1" >
                        <option value="1" selected="true">---
                        <option value="2">being stylish on the go
                        <option value="3">spending less and getting more
                        <option value="4">looking fly
                        <option value="5">having enough carrying capacity
                        <option value="6">keeping functionality without sacrificing style
                    </select>
                <br><br>
                <label for="interest2">Select another interest:</label>
                    <select name="interest2">
                        <option value="1" selected="true">---
                        <option value="2">keeping up with current trends
                        <option value="3">moving in silence like lasagna
                        <option value="4">rocking in the free world
                        <option value="5">running with the devil
                        <option value="6">switching off your targeting computer
                    </select>
                <br><br>
                <label for="productdescription1">Select a product description:</label>
                    <select name="productdescription1">
                        <option value="1" selected="true">---
                        <option value="2">luxurious
                        <option value="3">stylish
                        <option value="4">practical
                        <option value="5">functional
                    </select>
                <br><br>
                <label for="productiondescription2">Select another product description:</label>
                    <select name="productiondescription2">
                        <option value="1" selected="true">---
                        <option value="2">spiffy
                        <option value="3">radical
                        <option value="4">rad
                        <option value="5">dope
                        <option value="6">classy
                    </select>
                <br><br>
                <label for="bestuse1">Select a best use:</label>
                    <select name="bestuse1">
                        <option value="1" selected="true">---
                        <option value="2">being on the go
                        <option value="3">smuggling dubious substances
                        <option value="4">getting an education
                        <option value="5">carrying a laptop
                    </select>
                <br><br>
                <label for="bestuse2">Select another best use:</label>
                    <select name="bestuse2">
                        <option value="1" selected="true">---
                        <option value="2">carrying a small child
                        <option value="3">visiting a bogeda
                        <option value="4">making breakfast tacos
                        <option value="5">sticking it to the man
                    </select>
            </form>
        </div>
        <br><br><br>
        <h2 class="heading1">
            Positioning Statement Preview
        </h2>
        <div class="div2">

        </div>
    </body>
</html>
