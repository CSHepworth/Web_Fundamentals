<!DOCTYPE html>
<html>
    <head>
        <style>
            .head1 {
                text-align: center;
                color: black;
                font-size: 40px;

            }
            body {
                background-color: white;
                height: 100%;
            }
            .div1 {
                text-align: center;
                color: black;
                font-size: 20px;

            }
        </style>
    </head>
    <body>
        <h1 class="head1">
            Employee Interests Survey Form
        </h1>
        <div class="div1">
            <form>
                <label for="name">Enter your name:</label>
                <input type="text" id="name" name="name" size="35" maxlength="35" value=""> </br></br>
                <label for="department">Enter your department:</label>
                <input type="text" id="department" name="department" size="35" maxlength="35" value=""> </br></br>
                <label for="about">Tell us a little about yourself:</label>
                <textarea name="about" cols="30" rows="4"></textarea> </br></br>
                <label for="exercise">Do you exercise at home?</label>
                <input type="radio" id="yes" name="answer" value="Yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="answer" value="No">
                <label for="no">No</label> </br></br>
                How do you like to read your favorite topics? </br></br>
                <input type="checkbox" id="books" name="topics" value="Books">
                <label for="books">Books</label>
                <input type="checkbox" id="online" name="topics" value="Online Resources">
                <label for="books">Online Resources</label>
                <input type="checkbox" id="phone" name="topics" value="Phone Apps">
                <label for="phone">Phone Apps</label>
                <input type="checkbox" id="magazines" name="topics" value="Magazines">
                <label for="magazines">Magazines</label> </br></br>
                <label for="genres">What genre of movies do you like?</label>
                <select name="genrepref" ><option>
                    <option value="1" selected="true">comedy
                    <option value="2">romance
                    <option value="3">thriller
                    <option value="4">horror
                    <option value="5">biopic    
                </select></br></br>
                <input type="submit" value="Submit form">
            </form>            
        </div>
    </body>
</html>
